<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index_style.css" />
  </head>
  <body>
    
    <div class="container py-5 text-primary">

      <div class="form-group">
        <label>Product Name</label>
        <input type="text" class="form-control" id="Pname"></input>
      </div>

      <div class="form-group">
        <label>Product Price</label>
        <input type="text" class="form-control" id="Pprice"></input>
      </div>

      <div class="form-group">
        <label>Product Category</label>
        <input type="text" class="form-control" id="Pcategory"></input>
      </div>

      <div class="form-group">
        <label>Product Description</label>
        <textarea class="form-control" id="Pdescription"></textarea>
      </div>

      <button id="addButton" class="btn btn-primary" onclick="addProduct()">Add Product</button>
    </div>
    <input type="text" class="form-control w-50 m-auto" placeholder="Search Product" onkeyup="search()" id="searchArea"></input>
    <div class="container w-75 py-5">
      <table class="table table-hover text-primary">
        <thead>
          <th>#</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
          <th>Update</th>
          <th>Delete</th>

        </thead>
        <tbody id="tableBody">
         
        </tbody>
      </table>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/backend.js"></script>
  </body>
</html>
